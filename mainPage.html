<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSANIFY</title>

    <link rel="stylesheet" href="mainStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="mainScript.js"></script>
</head>
<body>
    <div class="aaa">
        <textarea class="textbox container-input" id="input-textarea" spellcheck="false" placeholder="Paste JSON here..."></textarea>
    </div>

    <div class="container-button">
        <button class="jsanify-btn" style="--color:#6369D1;--border:2px;--slant:.5em">JSANIFY</button>
    </div>
    
    <div class="aaa">
        <textarea class="textbox container-output" id="output-textarea" spellcheck="false" placeholder="{&quot;Source-code&quot;:&quot;https://github.com/imduttaa/jsanify-chrome-extension&quot;}" readonly></textarea>
    </div>

    <div class="toast">
  
        <div class="toast-content">
          <i class="fa fa-exclamation-triangle check" aria-hidden="true"></i>
      
          <div class="message">
            <span class="text text-1">Error!</span>
            <span class="text text-2"></span>
          </div>
        </div>
        <i class="fa fa-times close" aria-hidden="true"></i>
      
        <div class="progress"></div>
    </div>
    
    <div class="container-footer">
        <div class="footer-text" data-text= "&#10022; For a Developer &#9825; By a Developer &#10022;">
            &#10022; For a Developer &#9825; By a Developer &#10022;
        </div>
    </div>
</body>
</html>
